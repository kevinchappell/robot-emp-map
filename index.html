<!DOCTYPE html>
<html>
  <head>
    <title>Robot EMP Map</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="emp-grid">
      <canvas id="grid"></canvas>
      <div class="control-wrap">
        <div class="controls">
          <label for="cell-size">Cell Size: </label><input type="number" value="2" min="1" id="cell-size" />
          <label for="grid-size">Grid Size: </label><input type="number" value="100" id="grid-size" />
          Accessible Points: <span id="accessible-points"></span><br/>
          Accessible Area: <span id="accessible-area"></span><sup>2</sup>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
